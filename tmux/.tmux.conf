set-option -ga terminal-overrides ',xterm-256color:RGB'

set-option -g focus-events on
set -g set-clipboard on
set -g allow-passthrough on
# increase scroll-back history
# set -g history-limit 10000

# use vim key bindings
setw -g mode-keys vi
set-option -g mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# automatically renumber windows when one is closed
set -g renumber-windows on

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-j

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8

# create 'v' alias for selecting text
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
#bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle
# paste
unbind C-p
bind C-p paste-buffer

# windows back
unbind C-p
unbind C-b
bind Tab previous-window
# mở popup terminal 80x20, ở giữa
bind f display-popup -E -w 80% -h 80% -T "Floating"
# window splitting
unbind %
bind | split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v

bind -r < swap-window -t :-1 \; select-window -t :-1
bind -r > swap-window -t :+1 \; select-window -t :+1

# prompt for a target index to swap with
bind S command-prompt -p "swap with window index:" "swap-window -t '%%'; select-window -t '%%'"

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# create 25% lower split
unbind t
bind t split-window -p 25

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# override ctrl+k to do nothing (prevent terminal clearing)
unbind C-k
bind C-k send-keys ''

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40

set -g status-left '#[fg=#a6e3a1]#S#[fg=#89b4fa] #I:#P#[default]'
# Catppuccin Mocha palette
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#94e2d5"
thm_black="#11111b"
thm_gray="#45475a"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom 
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_bg}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_bg}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# show hostname and shortened current path in right status bar (max 3 levels)
set-option -g status-right '#[fg=#a6e3a1]#H#[default] #[fg=#89b4fa]#(echo "#{pane_current_path}" | sed "s|$HOME|~|" | awk -F/ "{if(NF>3) printf \"../\" substr(\$(NF-2),1,1) \"/\" substr(\$(NF-1),1,1) \"/\" \$NF; else print \$0}")#[default]'

# --------=== Statusline
set -g status-left ''

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_gray] #I #[fg=$thm_fg,bg=$thm_bg] #{pane_current_command}(#(basename #{pane_current_path})) "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_cyan,bg=$thm_bg] #{pane_current_command}(#(basename #{pane_current_path})) "
